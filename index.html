<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shablon</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div id="backtop">
            <a href="#header"> up </a>
        </div>
        <header id="header">
            <nav id="navbar">
                <div class="container df">
                    <div class="header__nav-logo">
                        <a href="index.html">
                            <img src="./images/logo.svg" alt="logo" />
                        </a>
                    </div>
                    <div class="header__nav-right df">
                        <ul class="header__nav-list df" id="header__nav-list">
                            <!-- <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Home</a>
                                <span class="nav__right-border"></span>
                                <span class="nav__left-border"></span>
                            </li> -->
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">About</a>
                                <span class="nav__right-border"></span>
                                <span class="nav__left-border"></span>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#">Service</a>
                                <span class="nav__right-border"></span>
                                <span class="nav__left-border"></span>
                            </li>
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="#"
                                    >Contacts</a
                                >
                                <span class="nav__right-border"></span>
                                <span class="nav__left-border"></span>
                            </li>
                        </ul>
                        <div class="header__nav-btns df">
                            <button class="header__nav__login-btn">
                                Log in
                            </button>
                            <button class="header__nav__contact-btn">
                                Open an accaunt
                            </button>
                            <button
                                class="header__nav__hamburger-btn"
                                id="header__nav__hamburger-btn"
                            >
                                <span class="bar-first"></span>
                                <span class="bar-second"></span>
                                <span class="bar-third"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section>
                <form action="#">
                    <div class="form__logo">
                        <img src="./images/logo.svg" alt="logo" />
                    </div>
                    <div class="form__title">
                        <h1>Welcome to ByTrend!</h1>
                    </div>
                    <div class="form__ask">
                        <p>Already have an account?</p>
                        <a href="#">Log in</a>
                    </div>
                    <div class="form__inputs">
                        <div class="row-1">
                            <div class="form__input__field">
                                <label for="name"
                                    >First name<span>*</span></label
                                >
                                <input
                                    type="text"
                                    placeholder="First name"
                                    name="name"
                                    required
                                />
                            </div>
                            <div class="form__input__field">
                                <label for="suranme"
                                    >Last name<span>*</span></label
                                >
                                <input
                                    type="text"
                                    placeholder="Your surname"
                                    name="surname"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
